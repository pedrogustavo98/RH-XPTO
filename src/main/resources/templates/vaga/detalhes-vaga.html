<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!--bootstrap de teste apagar depois-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!--encerra aqui-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>XPTO RH</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">XPTO RH</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="/cadastrarVaga">
								Cadastrar Vagas </a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/vagas">Vagas em Aberto</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="/logout">Sair
							</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
    <div class="container">

		<h1>Detalhes da vaga:</h1>
		<div th:each="vaga : ${vaga}" class="container">

			<br>

			<p>
				<b>Vaga:</b> <span th:text="${vaga.nome}"></span>
			</p>
			<p>
				<b>Descrição do cargo:</b> <span th:text="${vaga.descricao}"></span>
			</p>
			<p>
				<b>Expira em:</b> <span th:text="${vaga.data}"></span>
			</p>
			<p>
				<b>Salário:</b> R$ <span th:text="${vaga.salario}"></span>
			</p>

			<br> <br>




        <div class="cadastraCandidato">
			<h2>Cadastrar candidato:</h2>

			<th:block th:include="mensagem-validacao"></th:block>

			<br>

			<form method="post" class="limiteFormulario" th:object="${candidato}">

				<div class="form-group">
					<div class="row">

						<div class="col">
							<label for=""><b>Nome:</b> </label> <input
								type="text" value="" name="nomeCandidato" class="form-control"
								placeholder="Insira o nome" required />
						</div>
						
						<div class="col">
							<label for=""><b>Sobrenome:</b> </label> <input type="text" value=""
								name="sobrenome" class="form-control" placeholder="Insira o sobrenome"
								required />
						</div>
						
						<div class="col">
							<label for=""><b>CPF: </b> </label><input type="text" value=""
								name="cpf" placeholder="Somente números, sem traços ou pontos."
								class="validate form-control" required />
						</div>
						
						<div class="col">
						<label for=""><b>Data Nasc.:</b></label> <input type="date"
							value="" name="dataNascimento" id="dataNascimento" class="form-control" required /> <small
							class="form-text text-muted"></small>
						</div>
						
			
					</div>



				</div>
				
				<div class="col">
				<label for="">Clique para confirmar!</label>
				<button type="submit" class="btn btn-success">Adicionar
					Candidato</button>
				</div>
			</form>

        </div>
		</div>

		<br> <br>

		<h2>Candidatos:</h2>

		<br>
		
		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome:</th>
					<th scope="col">Sobrenome:</th>
					<th scope="col">CPF:</th>
					<th scope="col">Data Nasc.:</th>
					<th scope="col">Idade:</th>
					<th scope="col">Maior de Idade:</th>
				</tr>
			</thead>
			<tbody>

				<tr class="candidato" th:each="candidato : ${candidatos}">
					<td><span th:text="${candidato.nomeCandidato}"></span></td>
					<td><span th:text="${candidato.sobrenome}"></span></td>
					<td><span th:text="${candidato.cpf}"></span></td>
					<td class="data_nascimento"><span th:text="${candidato.dataNascimento}"></span></td>
					<td class="idade"><span th:text="${candidato.idade}"></span></td>
					<td class="maiorIdade"></td>
					
					
					<td><a class="waves-effect waves-light btn-small"
						th:href="${(#mvc.url('VC#deletarCandidato').arg(0, candidato.cpf)).build()}">
						<button type="button" class="btn btn-danger" onclick='return validadata()'>Excluir</button></a></td>
				</tr>

			</tbody>
		</table>


	</div>
    <div style="height: 200px;"></div>
	<footer>
		<div class="footer-copyright fixed-bottom bg-primary text-center py-3">
			<span class="text-light align-middle">XPTO SISTEMAS CORPORATIVOS - Desenvolvido por: Pedro Gustavo</span>
		</div>
	</footer>
</body>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
	          
	           <script th:src="@{/js/config.js}"></script>
	
</html>
